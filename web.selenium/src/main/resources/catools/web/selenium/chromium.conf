catools.web.chromium = {

  binary_path = "/Applications/Chromium.app/Contents/MacOS/Chromium"
  binary_path = ${?CATOOLS_WEB_CHROMIUM_BINARY_PATH}

  # Performance-optimized arguments for faster page loads
  # Added flags to disable unnecessary features and improve load times
  default_arguments = [
    "--disable-blink-features=AutomationControlled",
    "--disable-extensions",
    "--remote-allow-origins=*",
    "--disable-gpu",
    "--disable-plugins",
    "--disable-infobars",
    "--silent",
    "--disable-dev-shm-usage",
    "--force-device-scale-factor=1",
    "--guest",
    "--start-maximized",
    "--ignore-certificate-errors",
    # Performance optimizations
    "--disable-background-networking",
    "--disable-default-apps",
    "--disable-sync",
    "--disable-translate",
    "--disable-background-timer-throttling",
    "--disable-renderer-backgrounding",
    "--disable-backgrounding-occluded-windows",
    "--disable-ipc-flooding-protection",
    "--disable-client-side-phishing-detection",
    "--disable-hang-monitor",
    "--disable-popup-blocking",
    "--disable-prompt-on-repost",
    "--metrics-recording-only",
    "--no-first-run",
    "--safebrowsing-disable-auto-update",
    "--password-store=basic",
    "--use-mock-keychain",
    "--disable-component-extensions-with-background-pages",
    "--disable-features=TranslateUI,BlinkGenPropertyTrees"
  ]
  default_arguments = ${?CATOOLS_WEB_CHROMIUM_DEFAULT_ARGUMENTS}

  # EAGER strategy: waits for DOM ready but not images/stylesheets (2-3x faster than NORMAL)
  # NORMAL: waits for all resources to load (slowest)
  # NONE: returns immediately (fastest but may cause issues)
  page_load_strategy = "EAGER"
  page_load_strategy = ${?CATOOLS_WEB_CHROMIUM_PAGE_LOAD_STRATEGY}

  plugins_to_disable = ["Chrome PDF Viewer", "Chrome Automation Extension"]
  plugins_to_disable = ${?CATOOLS_WEB_CHROMIUM_PLUGINS_TO_DISABLE}

  plugins_to_enable = []
  plugins_to_enable = ${?CATOOLS_WEB_CHROMIUM_PLUGINS_TO_ENABLE}

  headless_enable = false
  headless_enable = ${?CATOOLS_WEB_CHROMIUM_HEADLESS_ENABLE}

  mobile_emulation_device_name = ""
  mobile_emulation_device_name = ${?CATOOLS_WEB_CHROMIUM_MOBILE_EMULATION_DEVICE_NAME}

}