catools.web.chrome = {

  binary_path = ""
  binary_path = ${?CATOOLS_WEB_CHROME_BINARY_PATH}

  # Performance-optimized arguments for faster page loads
  # Added flags to disable unnecessary features and improve load times
  default_arguments = [
    "--disable-blink-features=AutomationControlled",
    "--disable-extensions",
    "--remote-allow-origins=*",
    "--disable-gpu",
    "--disable-plugins",
    "--disable-infobars",
    "--silent",
    "--disable-dev-shm-usage",
    "--force-device-scale-factor=1",
    "--guest",
    "--start-maximized",
    "--ignore-certificate-errors",
    # Performance optimizations
    "--disable-background-networking",
    "--disable-default-apps",
    "--disable-sync",
    "--disable-translate",
    "--disable-background-timer-throttling",
    "--disable-renderer-backgrounding",
    "--disable-backgrounding-occluded-windows",
    "--disable-ipc-flooding-protection",
    "--disable-client-side-phishing-detection",
    "--disable-hang-monitor",
    "--disable-popup-blocking",
    "--disable-prompt-on-repost",
    "--metrics-recording-only",
    "--no-first-run",
    "--safebrowsing-disable-auto-update",
    "--password-store=basic",
    "--use-mock-keychain",
    "--disable-component-extensions-with-background-pages",
    "--disable-features=TranslateUI,BlinkGenPropertyTrees",
    # Render time optimizations (reduce visual processing overhead)
    "--disable-smooth-scrolling",
    "--disable-webgl",
    "--disable-accelerated-2d-canvas",
    "--disable-accelerated-video-decode",
    "--disable-accelerated-mjpeg-decode",
    "--disable-software-rasterizer",
    "--disable-overlay-scrollbar",
    "--disable-checker-imaging",
    "--blink-settings=imagesEnabled=false"
  ]

  default_arguments = ${?CATOOLS_WEB_CHROME_DEFAULT_ARGUMENTS}

  headless_arguments = [
    "--disable-blink-features=AutomationControlled",
    "--disable-extensions",
    "--remote-allow-origins=*",
    "--disable-gpu",
    "--disable-plugins",
    "--disable-infobars",
    "--silent",
    "--disable-dev-shm-usage",
    "--force-device-scale-factor=1",
    "--guest",
    "--start-maximized",
    "--ignore-certificate-errors",
    # Performance optimizations
    "--disable-background-networking",
    "--disable-default-apps",
    "--disable-sync",
    "--disable-translate",
    "--disable-background-timer-throttling",
    "--disable-renderer-backgrounding",
    "--disable-backgrounding-occluded-windows",
    "--disable-ipc-flooding-protection",
    "--disable-client-side-phishing-detection",
    "--disable-hang-monitor",
    "--disable-popup-blocking",
    "--disable-prompt-on-repost",
    "--metrics-recording-only",
    "--no-first-run",
    "--safebrowsing-disable-auto-update",
    "--password-store=basic",
    "--use-mock-keychain",
    "--disable-component-extensions-with-background-pages",
    "--disable-features=TranslateUI,BlinkGenPropertyTrees",
    # Render time optimizations (reduce visual processing overhead)
    "--disable-smooth-scrolling",
    "--disable-webgl",
    "--disable-accelerated-2d-canvas",
    "--disable-accelerated-video-decode",
    "--disable-accelerated-mjpeg-decode",
    "--disable-software-rasterizer",
    "--disable-overlay-scrollbar",
    "--disable-checker-imaging",
    "--blink-settings=imagesEnabled=false",
    "--headless=new",
    "--no-online",
    "--no-sandbox",
    "--disable-setuid-sandbox"
  ]
  headless_arguments = ${?CATOOLS_WEB_CHROME_HEADLESS_ARGUMENTS}

  # EAGER strategy: waits for DOM ready but not images/stylesheets (2-3x faster than NORMAL)
  # NORMAL: waits for all resources to load (slowest)
  # NONE: returns immediately (fastest but may cause issues)
  page_load_strategy = "EAGER"
  page_load_strategy = ${?CATOOLS_WEB_CHROME_PAGE_LOAD_STRATEGY}

  plugins_to_disable = ["Chrome PDF Viewer", "Chrome Automation Extension"]
  plugins_to_disable = ${?CATOOLS_WEB_CHROME_PLUGINS_TO_DISABLE}

  plugins_to_enable = []
  plugins_to_enable = ${?CATOOLS_WEB_CHROME_PLUGINS_TO_ENABLE}

  headless_enable = false
  headless_enable = ${?CATOOLS_WEB_CHROME_HEADLESS_ENABLE}

  mobile_emulation_device_name = ""
  mobile_emulation_device_name = ${?CATOOLS_WEB_CHROME_MOBILE_EMULATION_DEVICE_NAME}

}
